<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syonosuke's Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="profile">
            <img src="profilepicture.png" alt="プロフィール画像" class="profile-image animated-item">
            <h1 class="animated-item">Syonosuke</h1>
            <p class="catchphrase animated-item">効率化で生活を豊かに</p>
            <p class="introduction animated-item">
                個人事業主、副業やAI情報を発信しています。<br>このページは私のコンテンツハブです。<br>お好きなページへどうぞ!!
            </p>
        </header>
        <nav class="links">
            <a href="https://syounosukeblog.com/" target="_blank" rel="noopener noreferrer" class="link-button blog animated-item" style="--animation-delay: 0.5s;">
                <i class="fas fa-blog"></i>
                <span>Blog</span>
            </a>
            <a href="https://x.com/syounosukeblog" target="_blank" rel="noopener noreferrer" class="link-button twitter animated-item" style="--animation-delay: 0.6s;">
                <i class="fab fa-x-twitter"></i>
                <span>X</span>
            </a>
            <a href="https://note.com/syounosuke" target="_blank" rel="noopener noreferrer" class="link-button note animated-item" style="--animation-delay: 0.7s;">
                <i class="fas fa-pen-nib"></i>
                <span>note</span>
            </a>
        </nav>
    </main>
</body>
</html>
